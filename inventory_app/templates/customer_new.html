{% extends "base.html" %}
{% block title %}New Customer â€” Royal Mart{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Add Customer</h3>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-info">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" class="w-75">
    <div class="mb-3">
      <label class="form-label">Customer Name *</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile *</label>
      <input name="mobile" type="tel" class="form-control" required pattern="[0-9]{8}" maxlength="8" inputmode="numeric" placeholder="8-digit mobile">
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea name="address" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control">
    </div>
    <button class="btn btn-primary">Save Customer</button>
  </form>
</div>
{% endblock %}
