{% extends "base.html" %}{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <div class="container">
    <h3>New inventory item</h3>
    <!-- ...existing layout... -->
    <form method="post" class="w-75" style="margin-top:12px;">
      <div class="mb-3"><label>ProductCode</label><input name="sku" class="form-control" required></div>
      <div class="mb-3"><label>Name</label><input name="name" class="form-control" required></div>
      <div class="mb-3"><label>Description</label><textarea name="description" class="form-control"></textarea></div>
      <div class="mb-3"><label>Unit price</label><input name="unit_price" type="number" step="0.01" min="0" class="form-control" required></div>
      <button class="btn btn-primary">Create</button>
    </form>
  </div>
{% endblock %}
