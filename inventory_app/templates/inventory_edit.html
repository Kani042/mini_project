{% extends "base.html" %}
{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Edit Product</h3>
    </div>

    <form method="post" class="w-75" style="margin-top:12px;">
      <div class="mb-3">
        <label>ProductCode</label>
        <input name="sku" class="form-control" required value="{{ item.sku }}">
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input name="name" class="form-control" required value="{{ item.name }}">
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ item.description or '' }}</textarea>
      </div>
      <div class="mb-3">
        <label>Unit price</label>
        <input name="unit_price" type="number" step="0.01" min="0" class="form-control" required value="{{ item.unit_price }}">
      </div>
      <button class="btn btn-primary">Save changes</button>
    </form>
  </div>
{% endblock %}
