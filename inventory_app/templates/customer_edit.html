{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Edit Customer</h3>
  </div>

  <form method="post" class="w-75" style="margin-top:12px;">
    <div class="mb-3">
      <label>Name *</label>
      <input name="name" class="form-control" required value="{{ customer.name }}">
    </div>
    <div class="mb-3">
      <label>Mobile *</label>
      <input name="mobile" type="tel" class="form-control" required pattern="[0-9]{8}" maxlength="8" inputmode="numeric" value="{{ customer.mobile }}">
    </div>
    <div class="mb-3">
      <label>Address</label>
      <textarea name="address" class="form-control">{{ customer.address or '' }}</textarea>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input name="email" type="email" class="form-control" value="{{ customer.email or '' }}">
    </div>
    <button class="btn btn-primary">Save changes</button>
  </form>
</div>
{% endblock %}
